<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <img src="assets/paper bag with groceries 1.png" alt="Sacola" />
      <form>
        <input class="input-item" id="input-item" placeholder="Digite o item do carrinho" />
        <button class="adicionar-botao" id="adicionar-botao">Salvar item</button>
      </form>
      <div class="container-lista">
        <h2>Lista de compras</h2>
        <hr/>

        <ul id="lista-de-compras">
          <li>
            <div class="item-lista-container">
              <div class="container-item-compra">
                <div class="checkbox-container">
                  <label for="checkbox-1">
                    <input type="checkbox"
                    class="checkbox-input"
                    id="checkbox-1">
                    <div class="checkbox-customizado checked">    </div>
                  </label>
                </div>
                <p>Pod</p>
              </div>
              <div>
                <button class="botao-acao">
                  <img src="assets/Excluir.svg" alt="Deletar" />
                </button>
                <button class="botao-acao">
                  <img src="assets/Edição.svg" alt="Editar" />
                </button>
              </div>
            </div>
            <p class="item-lista-texto">Sexta-feira, (25/10/2024) as 08:38</p>
          </li>
        </ul>
      </div>
      </main>
      <script src="script.js"></script>
    </body>
    </html>
